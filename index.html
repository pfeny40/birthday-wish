<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart for You ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="intro-message" id="intro-message">
            <h1>My Dearest... ❤️</h1>
            <p>Happy Birthday! Touch this heart to reveal the secrets it holds for you.</p>
        </div>
        
        <div class="heart" id="heart">
            <span class="heart-emoji">❤️</span>
        </div>
        
        <div class="message-container hidden" id="message-container">
            <p id="message-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
